<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Progress Bar</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar"
                         [attr.ariaValuenow]="porcentaje1"
                         aria-valuenow="50" 
                         aria-valuemin="0" 
                         aria-valuemax="100"
                         [style.width]="porcentaje1 + '%'">
                    </div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                         role="progressbar"
                         [attr.ariaValuenow]="porcentaje2"
                         aria-valuenow="50" 
                         aria-valuemin="0" 
                         aria-valuemax="100"
                         [style.width]="porcentaje2 + '%'">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- <app-increment (changeValue)="actualizar( $event )" leyenda="Progress Blue" [porcentaje]="porcentaje1"></app-increment> -->
                <app-increment (changeValue)="porcentaje1 = $event"
                                leyenda="Progress Blue"
                                [porcentaje]="porcentaje1">
                </app-increment>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment (changeValue)="porcentaje2 = $event"
                                leyenda="Progress Green"
                                [porcentaje]="porcentaje2">
                </app-increment>
            </div>
        </div>
    </div>
</div>
