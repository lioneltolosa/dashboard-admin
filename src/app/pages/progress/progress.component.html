<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Progress Bar</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar"
                         [attr.ariaValuenow]="porcentaje"
                         aria-valuenow="50" 
                         aria-valuemin="0" 
                         aria-valuemax="100"
                         [style.width]="porcentaje + '%'">
                      </div>
                  </div>
            </div>
          </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment></app-increment>
            </div>
        </div>
    </div>

            </div>

    </div>
</div>
